<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deboonka - Registration</title>

    <link rel="stylesheet" href="/Styles/MasterStyle.css">
    <link rel="stylesheet" href="/Styles/Registration.css">
    <script src="https://kit.fontawesome.com/c0f618898f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <!--<script type="text/javascript" src="https://c2acx154.caspio.com/dp/2357900012e25a8977894215bfa5/emb"></script>-->
    <script>
        function onSubmit(token) {
          document.getElementById("demo-form").submit();
        }
    </script>
    <script type="text/babel" src="/Scripts/BasicMethods.js"></script>
    <script type="text/babel" src="/Scripts/MasterScript.js"></script>
    <script type="text/babel" src="/Scripts/Registration.js"></script>

</head>
<body>
    <div id='master-container'></div>
    <div id='registration'>
        <form id='registration-form' method="POST" action="/DataHandle/UsersRegister.ashx">
            <div id='registration-container'>
                <div id='registration-contain-1'>
                    <label for='username'>Enter your username</label>
                    <input id='username' name='username' type='text' maxlength="255"> <br>

                    <label for='password'>Enter your password</label>
                    <input id='password' name='password' type='password' maxlength="64000"> <br>

                    <input id='submit' class="g-recaptcha" data-callback='onSubmit' data-action='submit' type="submit">
                </div>
                <div id='registration-contain-2'>
                    <label for='InsertRecordmail'>Enter your mail address</label>
                    <input id='InsertRecordmail' name='InsertRecordmail' type='text' maxlength="255"> <br>

                    <div>                        
                        <label for='InsertRecordnotification'>Allow notifications for your mail?</label>
                        
                        <input id='InsertRecordnotification' name='InsertRecordnotification' type="checkbox" value='Y'>
                    </div>

                    <div>
                        <label for='accept'>Accept terms of service sited <br> in the information page http://...</label>
                        <input id='accept' name='accept' type="checkbox" required>
                    </div>

                </div>
            </div>
        </form>
    </div>

</body>
</html>
