<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deboonka - Registration</title>

    <link rel="stylesheet" href="/Styles/MasterStyle.css">
    <link rel="stylesheet" href="/Styles/Registration.css">
    <script src="https://kit.fontawesome.com/c0f618898f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script>
        function onSubmit(token) {
          document.getElementById("demo-form").submit();
        }
    </script>
    <script type="text/babel" src="/Scripts/BasicMethods.js"></script>
    <script type="text/babel" src="/Scripts/MasterScript.js"></script>
    <script type="text/babel" src="/Scripts/Registration.js"></script>

</head>
<body>
    <div id='master-container'></div>
    <div id='registration'>
        <form id='registration-form'>
            <div id='registration-container'>
                <div id='registration-contain-1'>
                    <label for='name'>Enter your name</label>
                    <input id='name' name='name' type='text'> <br>

                    <label for='password'>Enter your password</label>
                    <input id='password' name='password' type='text'> <br>

                    <label for='password-r'>Enter password again</label>
                    <input id='password' name='password-r' type='text'> <br>

                    <button id='submit' class="g-recaptcha" data-sitekey="6LdboVAaAAAAAEG-B-fhgSIyjxsGfwnjMQ4PVc7v" data-callback='onSubmit' data-action='submit'>Submit</button>
                </div>
                <div id='registration-contain-2'>
                    <label for='mail'>Enter your mail address</label>
                    <input id='mail' name='mail' type='text'> <br>

                    <div>                        
                        <label for='notifications'>Allow notifications for your mail?</label>
                        <input id='notifications' name='notifications' type="checkbox">
                    </div>

                    <div>
                        <label for='accept'>Accept terms of service sited <br> in the information page http://...</label>
                        <input id='accept' name='accept' type="checkbox">
                    </div>

                </div>
            </div>
        </form>
    </div>
</body>
</html>
