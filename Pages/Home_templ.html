<!DOCTYPE html>
<html style="overflow-x: hidden;">
    <head>
        <link rel="stylesheet" href="/Styles/Main.css">
        <script src="https://kit.fontawesome.com/c0f618898f.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div id='top-panel'>
<!-----------------------------------------------Top------------------------------------------------->
            <div id='topp'>
                <header id='logo-header' class='top'>
                    <h1 id='logo'>CovFactCheck</h1>
                    <h6>Fact checking the official narrative</h6>
                    <!--<h6 id='logo-bottom'> Fact checking the official narrative </h6>-->
                </header>
                <div id='info' class='top'>
                    <i id='main-info-circle' class="fas fa-info-circle"></i>
                    <div id='info-title' style="visibility: hidden;">
                        Our web site focuses on providing the correct and precise data & facts on
                    </div>
                </div>
                <div id='Directories' class='top'>
                    <div id='Discussion' class='dir'>Discussions</div>
                    <div id='About' class='dir'>Information</div>
                </div>
            </div>
<!-------------------------------------------Top-Bottom---------------------------------------------->
            <div id='top-bottom'>
                <div id='search-bar'>
                    <input id='bar' type="search" placeholder="Search">
                    <i class="fas fa-search"></i>
                </div>
                <div id='info-2'>
                    <i class="fas fa-info-circle"></i>
                    <div id='info-details'>
                        <p id='info-description'>Help us inform the public</p> <hr>
                        <div id='info-profile'>
                            <a>Login</a> <!--<hr>-->
                            <a>Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!------------------------------------------Main-Content--------------------------------------------->
        <div id='bottom'>
            <!--<div id='l-side-content'>

            </div>-->

            <div id='category-box'>

                <div id='side-bar'>
                    <p><i class="fas fa-caret-left"></i></p>
                </div>

                <div id='category'>

                </div>

            </div>

            <div id='content'>

                <div id='content-top'>
                    <h2>Mixed</h2>
                    <div id='sort'>
                        <p>Sort by:</p>
                        <select id="sort-content">
                            <option value="recommended">Recommended</option>
                            <option value="hot">Hot</option>
                            <option value="latest">Latest</option>
                            <option value="oldest">Oldest</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div id='content-main'>
    
                </div>

            </div>

        </div>

        <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel" src="/Scripts/Home.js"></script>
    </body>
</html>
