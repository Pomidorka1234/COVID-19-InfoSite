<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Styles/MasterStyle.css">
    <script src="https://kit.fontawesome.com/c0f618898f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" src="/Scripts/BasicMethods.js"></script>
    <script type="text/babel" src="/Scripts/Home.js"></script>
</head>
<body>
    <div id='top-panel'>
<!-----------------------------------------------Top------------------------------------------------->
        <div id='top-left'>
            <logoheader id='logo-header' class='top'>
                <h1 id='logo'>Deboonka</h1>
                <h6>Fact checking the official narrative</h6>
            </logoheader>
            <div id='info' class='top'>
                <i id='main-info-circle' class="fas fa-info-circle"></i>
                <div id='info-title' style="visibility: hidden;">
                    <p id='info-title-p'>
                        Our web site focuses on providing the correct and precise data & facts on
                        any topic circulating on the news or in the past few days and weeks
                    </p>
                    <i id='main-info-circle-i' class="fas fa-times"></i>
                </div>
            </div>
        </div>
        <div id='top-right'>
            <div id='top-top'>
                <div id='Directories' class='top'>
                    <div id='Contribution' class='dir'>Contribution</div>
                    <div id='Discussion' class='dir'>Discussion</div>
                </div>
            </div>
<!-------------------------------------------Top-Bottom---------------------------------------------->
            <div id='top-bottom'>
                <div id='search-bar'>
                    <input id='bar' type="search" placeholder="Search">
                    <i id="search-bar-click" class="fas fa-search"></i>
                </div>
                <div id='info-2'>
                    <i class="fas fa-info-circle"></i>
                    <div id='info-details'>
                        <p id='info-description'>Help us inform the public</p> <hr>
                        <div id='info-profile'>
                            <a>Login</a>
                            <a href="Registration_templ.html">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
